<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms and Inputs</title>
</head>
<body>
    <h1>Forms and Inputs</h1>
    <form action="process.php">
    <!-- Test -->
    <div>
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
    </div>

    <!-- Email -->
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
    </div>

<p></p>

    <!-- TextArea -->
    <div>
        <label for="messag">Message</label><br>
        <textarea:name="message" id="message" cols="60" rows="5"></textarea:name>

    </div>

<p></p>

    <!-- Dropdown -->
    <div><label for="gender">Gender</label>
        <select name="gender" id="gender">
            <option value="male"></option>
            <option value="femle"></option>
            <option value="other"></option>
        </select>

    </div>

<p></p>

    <!-- Number -->
    <div>
        <label for="age">Age</label>
        <input type="number" name="age">
    </div>
<p></p>

    <!-- Date -->
    <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>
<p></p>

    <!-- Radio Button -->
    <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" id="membership" value="classic">Classic
        <input type="radio" name="membership" id="membership" value="Silver">Silver
        <input type="radio" name="membership" id="membership" value="Gold">Gold
    </div>
<p></p>

    <!-- Checkbox -->
    <div>
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="hobbies" id="hobbies" value="cosplay">

</div>
    </form>
</body>
</html>
